<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Model Releases â€” 2025</title>
  <style>
    /* ---------- Theme tokens ---------- */
    :root{
      --radius:16px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --max: 980px;
    }

    /* Light (default) */
    html[data-theme="light"]{
      --bg:#f6f7fb;
      --bg2:#ffffff;
      --panel:rgba(255,255,255,.78);
      --panel2:#ffffff;
      --text:#0b1220;
      --muted:#516173;
      --border:rgba(10,18,32,.12);
      --chip:rgba(10,18,32,.06);
      --chip2:rgba(10,18,32,.10);
      --accent:#0ea5e9;
      --open:#059669;
      --api:#e11d48;
      --link:#0b67c2;
      --headerbg: rgba(246,247,251,.92);
    }

    /* Dark */
    html[data-theme="dark"]{
      --bg:#0b0d10;
      --bg2:#0b0d10;
      --panel:rgba(18,22,28,.70);
      --panel2:#12161c;
      --text:#e8eef7;
      --muted:#9fb0c2;
      --border:rgba(255,255,255,.10);
      --chip:rgba(255,255,255,.08);
      --chip2:rgba(255,255,255,.12);
      --accent:#7dd3fc;
      --open:#34d399;
      --api:#fb7185;
      --link:#93c5fd;
      --headerbg: rgba(11,13,16,.92);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 20% -10%, color-mix(in srgb, var(--accent) 18%, transparent), transparent 55%),
        radial-gradient(900px 500px at 80% 0%, color-mix(in srgb, var(--open) 12%, transparent), transparent 50%),
        var(--bg);
      color:var(--text);
    }

    a{ color: var(--link); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .wrap{ max-width: var(--max); margin:0 auto; padding: 18px 16px 90px; }

    header{
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(to bottom, var(--headerbg), color-mix(in srgb, var(--headerbg) 65%, transparent));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    header .wrap{ padding-bottom: 14px; }

    .topline{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      padding-top: 10px;
      flex-wrap: wrap;
    }
    h1{ margin:0; font-size: 20px; letter-spacing: .2px; }
    .sub{ margin-top:6px; color:var(--muted); font-size: 13px; line-height:1.35; max-width: 62ch; }

    .nav{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }
    .nav a, .nav button{
      font-size: 12px;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: color-mix(in srgb, var(--bg2) 70%, transparent);
      color: var(--text);
      cursor:pointer;
    }
    .search-button{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--bg2) 70%, transparent);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
    }

    .panel{
      background: linear-gradient(180deg,
        color-mix(in srgb, var(--panel) 100%, transparent),
        color-mix(in srgb, var(--panel2) 85%, transparent)
      );
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .panel .hd{
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .panel .bd{ padding: 14px; }

    .section-title{
      font-size: 13px;
      letter-spacing: .6px;
      text-transform: uppercase;
      color: var(--muted);
    }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; }
    .badge{
      display:inline-flex;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--bg2) 70%, transparent);
      color: var(--muted);
      white-space: nowrap;
    }
    .badge.open{ color: var(--open); border-color: color-mix(in srgb, var(--open) 35%, var(--border)); }
    .badge.api{ color: var(--api); border-color: color-mix(in srgb, var(--api) 35%, var(--border)); }
    .badge.eco{ color: var(--muted); border-color: color-mix(in srgb, var(--muted) 35%, var(--border)); }

    .grid{
      display:grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }

    #story, #overview, #explore{
      scroll-margin-top: 135px;
    }

    /* story */
    .chapter{
      padding: 12px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--bg2) 68%, transparent);
      border-radius: 14px;
    }
    .chapter h3{ margin:0 0 6px; font-size: 15px; }
    .chapter p{ margin:0 0 10px; color: var(--muted); font-size: 13px; line-height: 1.4; }
    .chapter .chips{ margin-top: 8px; }
    .jump{
      display:inline-flex;
      margin-top: 10px;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--bg2) 70%, transparent);
      color: var(--text);
    }

    /* overview */
    .monthstrip{
      display:flex;
      gap:8px;
      overflow-x:auto;
      padding-bottom: 6px;
      scrollbar-width: thin;
    }
    .monthpill{
      flex: 0 0 auto;
      padding: 8px 10px;
      border-radius: 12px;
      background: color-mix(in srgb, var(--bg2) 70%, transparent);
      border: 1px solid var(--border);
      min-width: 92px;
      color: var(--text);
    }
    .monthpill .m{ font-size: 12px; color: var(--muted); }
    .monthpill .c{ margin-top: 4px; font-size: 12px; display:flex; gap:8px; }
    .dot{ display:inline-flex; align-items:center; gap:6px; color: var(--text); }
    .dot::before{
      content:"";
      width: 8px; height: 8px; border-radius: 999px;
      background: color-mix(in srgb, var(--muted) 35%, transparent);
      display:inline-block;
    }
    .dot.open::before{ background: var(--open); }
    .dot.api::before{ background: var(--api); }
    .dot.eco::before{ background: var(--muted); }

    /* explore timeline */
    .month{ margin-top: 18px; scroll-margin-top: 135px; }
    .month-header{
      position: sticky;
      top: 92px;
      z-index: 10;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding: 10px 12px;
      border-radius: 14px;
      background: color-mix(in srgb, var(--bg2) 85%, transparent);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }
    .month-header .left{ display:flex; flex-direction:column; gap:3px; }
    .month-header .title{ font-size: 14px; }
    .month-header .meta{ font-size: 12px; color: var(--muted); }

    .cards{ margin-top: 10px; display:grid; gap: 10px; }
    .card{
      border: 1px solid var(--border);
      border-radius: 16px;
      background: color-mix(in srgb, var(--bg2) 72%, transparent);
      padding: 12px;
      cursor: default;
      scroll-margin-top: 135px;
    }
    .card.is-open{
      border-color: color-mix(in srgb, var(--open) 30%, var(--border));
      background: color-mix(in srgb, var(--open) 6%, var(--bg2));
    }
    .card.is-api{
      border-color: color-mix(in srgb, var(--api) 30%, var(--border));
      background: color-mix(in srgb, var(--api) 6%, var(--bg2));
    }
    .card.is-eco{
      border-color: color-mix(in srgb, var(--muted) 30%, var(--border));
      background: color-mix(in srgb, var(--muted) 4%, var(--bg2));
    }
    .card:focus{ outline: 2px solid color-mix(in srgb, var(--accent) 55%, transparent); outline-offset: 2px; }
    .card .row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .card h4{ margin:0; font-size: 14px; line-height:1.25; }
    .card .desc{ margin-top:6px; color: var(--muted); font-size: 13px; line-height: 1.35; }

    .meta-chips{
      margin-top: 10px;
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      align-items:center;
    }
    .mini{
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: color-mix(in srgb, var(--chip) 90%, transparent);
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .links{ display:flex; gap:10px; flex-wrap:wrap; }
    .links a{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--bg2) 70%, transparent);
      color: var(--text);
    }
    .links a.link-open{
      color: var(--open);
      border-color: color-mix(in srgb, var(--open) 35%, var(--border));
    }
    .meta-sep{
      color: var(--muted);
      font-size: 12px;
      margin: 0 2px;
    }
    /* sticky bottom filters (mobile-first) */
    .filterbar{
      position: fixed;
      left:0; right:0; bottom:0;
      z-index: 60;
      padding: 10px 10px calc(10px + env(safe-area-inset-bottom));
      background: color-mix(in srgb, var(--bg2) 92%, transparent);
      border-top: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }
    .filterbar .inner{
      max-width: var(--max);
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .count{
      font-size: 12px;
      color: var(--muted);
      line-height:1.2;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size: 12px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--bg2) 75%, transparent);
      color: var(--text);
      cursor:pointer;
    }

    /* filter sheet */
    .sheet{
      position: fixed;
      inset:0;
      display:none;
      z-index: 100;
      background: rgba(0,0,0,.28);
    }
    html[data-theme="dark"] .sheet{ background: rgba(0,0,0,.55); }
    .sheet[aria-hidden="false"]{ display:block; }
    .sheet .panel{
      position:absolute;
      left: 10px; right: 10px;
      bottom: 10px;
      max-width: var(--max);
      margin: 0 auto;
    }
    .row2{ display:flex; gap:8px; flex-wrap:wrap; }
    input[type="search"]{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--bg2) 85%, transparent);
      color: var(--text);
      font-size: 14px;
    }
    label{ font-size: 12px; color: var(--muted); display:block; margin: 10px 0 6px; }
    .filters-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top: 10px;
    }
    .filters-row label{
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }
    .filters-row select{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--bg2) 85%, transparent);
      color: var(--text);
      font-size: 12px;
      cursor: pointer;
    }

    .error{
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px dashed var(--border);
      background: color-mix(in srgb, var(--bg2) 78%, transparent);
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    @media (min-width: 860px){
      h1{ font-size: 24px; }
      .grid{ grid-template-columns: 1fr 1fr; }
      .month-header{ top: 86px; }
      .sheet .panel{ bottom: 14px; }
      .filterbar{ padding: 10px 16px; }
      .filterbar .inner{ padding: 0 16px; }
    }

    @media print{
      header, .filterbar, .sheet, #themeToggle { display:none !important; }
      body{ background:#fff !important; color:#000 !important; }
      .panel, .card, .month-header{ box-shadow:none !important; background:#fff !important; color:#000 !important; }
      .desc, .meta, .mini, .sub, .count{ color:#333 !important; }
      a{ text-decoration: underline !important; color:#000 !important; }
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="topline">
      <div>
        <h1>2025 AI Model Releases</h1>
        <div class="sub">
          What happened in 2025? Filter and explore!
        </div>
      </div>
      <nav class="nav" aria-label="Sections">
        <a href="#story">Summary</a>
        <a href="#overview">Overview</a>
        <a href="#explore">Releases</a>
        <button class="search-button" id="openSearch" type="button" aria-label="Search">ðŸ”Ž</button>
        <button id="themeToggle" type="button" aria-label="Toggle theme">â˜€ï¸Ž / â˜¾</button>
      </nav>
    </div>
    <div class="filters-row" aria-label="Filters">
      <label for="accessFilter">Access</label>
      <select id="accessFilter">
        <option value="all">All</option>
        <option value="open">Open weights</option>
        <option value="api">API only</option>
      </select>
      <label for="modalityFilter">Modality</label>
      <select id="modalityFilter">
        <option value="all">All</option>
        <option value="text">Text</option>
        <option value="vision">Vision</option>
        <option value="audio">Audio</option>
        <option value="multimodal">Multimodal</option>
      </select>
      <label for="categoryFilter">Release</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="model">Model</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>
</header>

<div class="wrap">
  <section id="story" class="panel">
    <div class="hd">
      <div class="section-title">Summary</div>
      <div class="badge" id="storyNote">tl;dr by quarter</div>
    </div>
    <div class="bd">
      <div class="grid" id="chapters"></div>
      <div id="loadError" class="error" style="display:none"></div>
    </div>
  </section>

  <div style="height:12px"></div>

  <section id="overview" class="panel">
    <div class="hd">
      <div class="section-title">Overview</div>
      <div class="badge" id="overviewStats">â€”</div>
    </div>
    <div class="bd">
      <div class="monthstrip" id="monthstrip" aria-label="Jump to month"></div>
    </div>
  </section>

  <div style="height:12px"></div>

  <section id="explore" class="panel">
    <div class="hd">
      <div class="section-title">Releases</div>
      <div class="badge" id="visibleStats">â€”</div>
    </div>
    <div class="bd" id="timeline"></div>
  </section>
</div>

<!-- sticky mobile bar -->
<div class="filterbar" role="region" aria-label="Filters summary">
  <div class="inner">
    <div class="count" id="countline">Loadingâ€¦</div>
    <button class="btn" id="reset" type="button">Reset</button>
  </div>
</div>

<!-- search sheet -->
<div class="sheet" id="sheet" aria-hidden="true">
  <div class="panel" role="dialog" aria-modal="true" aria-label="Search">
    <div class="hd">
      <div class="section-title">Search</div>
      <button class="btn" id="closeSearch" type="button">Close</button>
    </div>
    <div class="bd">
      <label for="q">Search</label>
      <input id="q" type="search" placeholder="Model name, keywordâ€¦" />
    </div>
  </div>
</div>

<script src="events.2025.js"></script>
<script>
  let EVENTS = [];
  // ======= Config =======
  // These should match your tag universe (you can auto-derive later too)
  const MODALITIES = ["text","vision","audio","multimodal"];
  // Curated story chapters reference event IDs from JSON.
  // Keep this in the HTML for now (or move to a separate story.json later).
  const CHAPTERS = [
    {
      title:"Q1 â€” Learning to Reason",
      summary:"Deepseek not only releases a top-notch reasoning model, but shows how to train them and compete with closed frontier models. OpenAI debuts Deep Research.",
      highlights:["deepseek-r1-r1-zero","qwen2-5-vl-series","openai-deep-research","gemini-2-5-pro-experimental"],
      jump:"m-2025-01"
    },
    {
      title:"Q2 â€” Multimodality and Coding",
      summary:"More LLMs become multimodal by default, and there's a surge in coding agents. Strong vision, audio, and generative models emerge.",
      highlights:["llama-4","qwen-3-series","imagen-4","openai-codex-agent","google-jules","claude-4-family"],
      jump:"m-2025-04"
    },
    {
      title:"Q3 â€” <i>Gold</i> rush, OpenAI opens up, the community goes bananas",
      summary:"Flagship models get gold in Math olympiads and hard benchmarks. OpenAI releases strong open source models and Google releases the much anticipated nano-banana for image generation and editing. Agentic workflows become commonplace.",
      highlights:["gemini-deep-think-imo-gold","openai-imo-gold-model","grok-4","gpt-oss-120b","gemini-2-5-flash-image","claude-sonnet-4-5"],
      jump:"m-2025-07"
    },
    {
      title:"Q4 â€” Mistral returns, leaderboard hill-climbing",
      summary:"Mistral is back with updated model families. All labs release impressive models to wrap up the year!",
      highlights:["claude-opus-4-5","deepseekmath-v2","flux-2","gpt-5-1","kimi-k2-thinking","nano-banana-pro","glm-4-7","gemini-3-0","mistral-3-large","minimax-m2-1"],
      jump:"m-2025-10"
    }
  ];

  // ======= Theme toggle (light default + persist) =======
  (function initTheme(){
    const saved = localStorage.getItem("theme"); // "light" | "dark" | null
    if (saved === "light" || saved === "dark") {
      document.documentElement.setAttribute("data-theme", saved);
      return;
    }
    // First visit: prefer light for print friendliness, but respect OS if dark
    const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
    document.documentElement.setAttribute("data-theme", prefersDark ? "dark" : "light");
  })();

  function toggleTheme(){
    const cur = document.documentElement.getAttribute("data-theme") || "light";
    const next = cur === "light" ? "dark" : "light";
    document.documentElement.setAttribute("data-theme", next);
    localStorage.setItem("theme", next);
  }

  // ======= State & data =======
  const state = {
    q:"",
    access:"all",            // all | open | api
    modality:"all",          // all | text | vision | audio | multimodal
    category:"all"           // all | model | other
  };

  const el = (id)=>document.getElementById(id);

  const MONTHS = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  function monthLabel(m){
    const [y,mm]=m.split("-");
    return `${MONTHS[Number(mm)-1]} ${y}`;
  }

  function matchesFilters(e){
    if (state.access !== "all" && e.access !== state.access) return false;

    if (state.modality !== "all"){
      if (!(e.modalities || []).includes(state.modality)) return false;
    }

    if (state.category === "model"){
      if (!(e.types || []).includes("model")) return false;
    } else if (state.category === "other"){
      if ((e.types || []).includes("model")) return false;
    }

    if (state.q.trim()){
      const q = state.q.trim().toLowerCase();
      const hay = ((e.name||"")+" "+(e.desc||"")+" "+(e.org||"")).toLowerCase();
      if (!hay.includes(q)) return false;
    }

    return true;
  }

  function filteredEvents(){
    return EVENTS.filter(matchesFilters);
  }

  function groupByMonth(list){
    const map = new Map();
    for (const e of list){
      if (!e.month) continue;
      if (!map.has(e.month)) map.set(e.month, []);
      map.get(e.month).push(e);
    }
    const months = Array.from(map.keys()).sort();
    for (const m of months){
      map.get(m).sort((a,b)=>{
        // date may be null; month grouping is primary
        const da = a.date || "";
        const db = b.date || "";
        return da.localeCompare(db) || (a.name||"").localeCompare(b.name||"");
      });
    }
    return { months, map };
  }

  // ======= Render =======
  function renderStory(){
    const root = el("chapters");
    root.innerHTML = "";
    for (const ch of CHAPTERS){
      const div = document.createElement("div");
      div.className = "chapter";
      div.innerHTML = `<h3>${ch.title}</h3><p>${ch.summary}</p>`;

      const chips = document.createElement("div");
      chips.className="chips";

      for (const id of (ch.highlights||[])){
        const ev = EVENTS.find(x=>x.id===id);
        if (!ev) continue;
        const c = document.createElement("a");
        c.className="chip";
        c.href = `#${ev.id}`;
        c.textContent = ev.name;
        chips.appendChild(c);
      }

      if (!chips.childNodes.length){
        const empty = document.createElement("div");
        empty.style.color = "var(--muted)";
        empty.style.fontSize = "13px";
        empty.textContent = "Add highlight IDs here to curate this chapter.";
        div.appendChild(empty);
      } else {
        div.appendChild(chips);
      }

      const jump = document.createElement("a");
      jump.className="jump";
      jump.href = `#${ch.jump || "explore"}`;
      jump.textContent="Releases";
      div.appendChild(jump);

      root.appendChild(div);
    }
  }

  function renderMonthStrip(list){
    const { months, map } = groupByMonth(list);
    const root = el("monthstrip");
    root.innerHTML = "";
    for (const m of months){
      const items = map.get(m);
      const open = items.filter(x=>x.access==="open" && (x.types||[]).includes("model")).length;
      const api  = items.filter(x=>x.access==="api" && (x.types||[]).includes("model")).length;
      const eco  = items.filter(x=>!(x.types||[]).includes("model")).length;

      const a = document.createElement("a");
      a.className = "monthpill";
      a.href = `#m-${m}`;
      a.innerHTML = `
        <div class="m">${monthLabel(m)}</div>
        <div class="c">
          <span class="dot open">${open}</span>
          <span class="dot api">${api}</span>
          <span class="dot eco">${eco}</span>
        </div>`;
      root.appendChild(a);
    }
  }

  function renderTimeline(list){
    const { months, map } = groupByMonth(list);
    const root = el("timeline");
    root.innerHTML = "";

    for (const m of months){
      const monthDiv = document.createElement("div");
      monthDiv.className = "month";
      monthDiv.id = `m-${m}`;

      const items = map.get(m);
      const open = items.filter(x=>x.access==="open" && (x.types||[]).includes("model")).length;
      const api  = items.filter(x=>x.access==="api" && (x.types||[]).includes("model")).length;
      const eco  = items.filter(x=>!(x.types||[]).includes("model")).length;

      const mh = document.createElement("div");
      mh.className = "month-header";
      mh.innerHTML = `
        <div class="left">
          <div class="title">${monthLabel(m)}</div>
          <div class="meta">${items.length} entries Â· <span style="color:var(--open)">${open} open</span> Â· <span style="color:var(--api)">${api} api</span> Â· <span style="color:var(--muted)">${eco} ecosystem</span></div>
        </div>
        <a class="badge" href="#overview" style="color:var(--muted)">Back to overview</a>
      `;
      monthDiv.appendChild(mh);

      const cards = document.createElement("div");
      cards.className = "cards";

      for (const e of items){
        const card = document.createElement("div");
        card.className = "card";
        card.id = e.id;
        const isModel = (e.types || []).includes("model");
        if (isModel) {
          if (e.access === "open") card.classList.add("is-open");
          else if (e.access === "api") card.classList.add("is-api");
        } else {
          card.classList.add("is-eco");
        }
        const badge = isModel
          ? (e.access==="open"
              ? (e.links?.hf ? `<a class="badge open" href="${e.links.hf}" target="_blank" rel="noopener">Open weights</a>` : `<span class="badge open">Open weights</span>`)
              : e.access==="api"
                ? `<span class="badge api">API</span>`
                : `<span class="badge">Unknown</span>`)
          : `<span class="badge eco">Ecosystem</span>`;

        const metas = [
          ...(e.modalities||[]).map(m=>`<span class="mini">${m}</span>`),
          ...(e.types||[]).map(t=>`<span class="mini">${t}</span>`)
        ].join("");

        const links = [];
        const hf = e.links?.hf;
        const other = e.links?.other || [];
        if (hf) links.push(`<a class="link-open" href="${hf}" target="_blank" rel="noopener">Hugging Face</a>`);
        for (const u of other.slice(0, 3)) {
          links.push(`<a href="${u}" target="_blank" rel="noopener">Link</a>`);
        }
        links.push(`<a href="#${e.id}" title="Permalink">Permalink</a>`);

        const dateLabel = e.date ? `<span class="mini">${e.date}</span>` : "";

        card.innerHTML = `
          <div class="row">
            <h4>${e.name || "Untitled"}</h4>
            <div style="display:flex; gap:6px; align-items:center">${badge}</div>
          </div>
          <div class="desc">${e.desc || ""}</div>
          <div class="meta-chips">
            ${dateLabel}${metas}
            <span class="meta-sep">â€¢</span>
            <span class="links">${links.join("")}</span>
          </div>
        `;

        cards.appendChild(card);
      }

      monthDiv.appendChild(cards);
      root.appendChild(monthDiv);
    }
  }

  function updateStats(list){
    const total = EVENTS.length;
    const vis = list.length;
    const open = list.filter(x=>x.access==="open" && (x.types||[]).includes("model")).length;
    const api  = list.filter(x=>x.access==="api" && (x.types||[]).includes("model")).length;
    const eco  = list.filter(x=>!(x.types||[]).includes("model")).length;

    el("countline").innerHTML = `${vis} shown Â· <span style="color:var(--open)">${open} open</span> Â· <span style="color:var(--api)">${api} api</span> Â· <span style="color:var(--muted)">${eco} ecosystem</span> Â· ${total} total`;
    el("visibleStats").textContent = `${vis} shown`;
    el("overviewStats").textContent = `${open} open Â· ${api} api Â· ${eco} ecosystem`;
  }

  function rerender(){
    const list = filteredEvents();
    updateStats(list);
    renderMonthStrip(list);
    renderTimeline(list);
  }

  // ======= UI actions =======
  function setAccess(access){
    state.access = access;
    rerender();
  }

  function setCategory(category){
    state.category = category;
    rerender();
  }

  function resetFilters(){
    state.q = "";
    state.access = "all";
    state.modality = "all";
    state.category = "all";

    el("q").value = "";
    el("accessFilter").value = "all";
    el("modalityFilter").value = "all";
    el("categoryFilter").value = "all";

    rerender();
  }

  function modelsOnly(){
    setCategory("model");
    el("categoryFilter").value = "model";
  }

  function openSheet(open){
    const sheet = el("sheet");
    sheet.setAttribute("aria-hidden", open ? "false":"true");
    if (open) el("q").focus();
  }

  // ======= init =======
  document.addEventListener("DOMContentLoaded", ()=>{
    // theme
    el("themeToggle").addEventListener("click", toggleTheme);

    el("accessFilter").addEventListener("change", (e)=> setAccess(e.target.value));
    el("modalityFilter").addEventListener("change", (e)=>{
      state.modality = e.target.value;
      rerender();
    });
    el("categoryFilter").addEventListener("change", (e)=> setCategory(e.target.value));

    // search
    el("q").addEventListener("input", (e)=>{ state.q = e.target.value; rerender(); });
    el("q").addEventListener("keydown", (e)=>{
      if (e.key === "Enter") openSheet(false);
    });

    // quick actions
    el("reset").addEventListener("click", resetFilters);
    el("openSearch").addEventListener("click", ()=> openSheet(true));
    el("closeSearch").addEventListener("click", ()=> openSheet(false));
    el("sheet").addEventListener("click", (e)=>{ if (e.target.id==="sheet") openSheet(false); });

    const data = window.DATA;
    if (!data || !Array.isArray(data.events)) {
      const box = el("loadError");
      box.style.display = "block";
      box.textContent = "Could not load events. Make sure events.2025.js is present.";
      return;
    }
    EVENTS = data.events;
    renderStory();
    rerender();
  });
</script>
